<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的画板</title>
  <link rel="icon" href="./favicon.ico" type="image/ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="yyy" width="300px" height="300px"></canvas>
  <div id="actions" class="actions">
    <svg class="icon active" id="pen">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="eraser">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" id="clear">
      <use xlink:href="#icon-shanchu"></use>
    </svg>
    <svg class="icon" id="save">
      <use xlink:href="#icon-xiazai"></use>
    </svg>
  </div>
  <ol class="colors">
		<li id="black" class="active black"></li>
		<li id="red" class="red"></li>
		<li id="blue" class="blue"></li>
		<li id="green" class="green"></li>
    <li id="purple" class="purple"></li>
    <li id="orange" class="orange"></li>
  </ol>
  <ol class="size">
    <li class="thin active" id="thin">细笔</li>
    <li class="thick" id="thick">粗笔</li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1228337_gy4pxbwn076.js"></script>
</body>

</html>
